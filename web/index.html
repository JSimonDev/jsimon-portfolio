  <style id="splash-screen-style">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    /*------ Loader ------*/

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1d1b1e;
        color: #e6e1e6;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #fffbff;
        color: #6f43c0;
        /* color: #1d1b1e; */
      }
    }

    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5em;
    }

    .loader {
      font-weight: bold;
      font-family: monospace;
      font-size: 30px;
      display: inline-grid;
      overflow: hidden;
    }

    .loader:before,
    .loader:after {
      content: "Loading...";
      grid-area: 1/1;
      clip-path: inset(0 -200% 50%);
      text-shadow: -10ch 0 0;
      animation: l12 1s infinite;
    }

    .loader:after {
      clip-path: inset(50% -200% 0%);
      text-shadow: 10ch 0 0;
      --s: -1;
    }

    @keyframes l12 {

      50%,
      100% {
        transform: translateX(calc(var(--s, 1)*100%));
      }
    }

    @keyframes l28 {
      100% {
        transform: rotate(1turn)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();

      document.body.style.background = "transparent";
    }
  </script>
